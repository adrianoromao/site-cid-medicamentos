#:schema node_modules/wrangler/config-schema.json
name = "site_cid_medicamentos"
main = ".open-next/worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[[d1_databases]]
binding = "DB" # Nome da variável de ambiente para acessar o DB no Worker
database_name = "cid-medicamentos-db-local" # Nome do banco de dados local
database_id = "local-dev-id" # ID único para desenvolvimento local
